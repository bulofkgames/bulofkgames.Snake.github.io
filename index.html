<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="score" id="score">Score: 0</div>
        <div class="game-over" id="gameOver">Game Over!<br><button onclick="restartGame()">Restart</button></div>
    </div>

    <script src="script.js"></script>
<script>
  (function () {
    const allowedDomains = [
      "bulofkgames.blogspot.com",
      "thebulofkproject.blogspot.com",
      "github.io"
    ];

    const OFFICIAL_SITE = "https://bulofkgames.blogspot.com/";
    const ref = document.referrer.toLowerCase();

    if (!ref) return;

    const allowed = allowedDomains.some(domain => ref.includes(domain));

    if (!allowed) {
      window.location.replace(OFFICIAL_SITE);
    }
  })();
  </script>

</body>
</html>
